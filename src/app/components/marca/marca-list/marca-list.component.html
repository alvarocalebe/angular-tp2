<mat-toolbar color="primary">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Marcas</span>
      <button mat-fab color="accent" routerLink="/marcas/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

<table mat-table [dataSource]="marcas" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Marca Column -->
    <ng-container matColumnDef="nomeMarca">
      <th mat-header-cell *matHeaderCellDef> Nome Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeMarca}} </td>
    </ng-container>

    <!-- Pais Origem Column -->
    <ng-container matColumnDef="paisOrigem">
      <th mat-header-cell *matHeaderCellDef> Pais Origem </th>
      <td mat-cell *matCellDef="let element"> {{element.paisOrigem}} </td>
    </ng-container>

    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button 
                  color="primary"
                  routerLink="/marcas/edit/{{element.id}}">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
                  color="warn">
                  <mat-icon>delete</mat-icon>
          </button>        
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
